---
- name: Install directory exists
  file:
    path: "{{ binary_install_dir }}"
    state: directory

- name: Binaries copied
  register: chronograf_binary
  delegate_to: "{{ inventory_hostname }}"
  synchronize:
    mode: pull
    checksum: yes
    src: "rsync://builder{{ gopath }}/src/github.com/influxdata/chronograf/chronograf"
    dest: "{{ binary_install_dir }}/"

- name: Canned dashboards copied
  delegate_to: "{{ inventory_hostname }}"
  synchronize:
    mode: pull
    checksum: yes
    src: "rsync://builder{{ gopath }}/src/github.com/influxdata/chronograf/canned"
    dest: "{{ config_dir }}/chronograf/"

- name: Data directory exists
  file:
    path: "{{ chronograf_data_dir }}"
    state: directory

- name: SMF copied
  register: chronograf_smf_file
  template:
    src: templates/chronograf.xml.j2
    dest: /opt/custom/smf/chronograf.xml
    mode: 0644

- name: SMF installed
  register: chronograf_smf_install
  command: svccfg import chronograf.xml
  args:
    chdir: /opt/custom/smf/
    creates: /var/svc/manifest/site/chronograf.xml
  when: chronograf_smf_file is changed

- name: Service loaded
  service:
    name: chronograf
    enabled: yes
  when: chronograf_smf_install is changed

- name: Service restarted
  service:
    name: chronograf
    state: restarted
  when: chronograf_smf_install is not changed and (chronograf_binary is changed)
